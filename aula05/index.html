<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de jQuery</title>
    <style>
        body {
            text-align: center;
        }

        .d-none {
            display: none;
        }

        .d-inline {
            display: inline-block;
            height: 200px;
            width: 200px;
        }

        button {
            padding: 40px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="d-inline red"></div>
    <div class="d-inline blue"></div>
    <div class="d-inline green"></div>

    <hr>

    <button id="botaoHide">Ocultar</button>
    <button id="botaoShow">Mostrar</button>

    <script src="js/jquery-3.7.1.min.js.js"></script>
    <script>
        $(document).ready(function() {
            $('#botaoHide').click(function() {
                $('.blue').hide(5000, function() {
                    alert('Terminou de esconder')
                });
            })
            $('#botaoShow').click(function() {
                $('.blue').show('fast', function() {
                    alert('Terminou de mostrar')
                });
            })           
        });        
    </script>
</body>
</html>
